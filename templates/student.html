<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<form method="POST">
  {% csrf_token %}
  <section class="vh-50" style="background-color: #2779e2;">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4 text-center">STUDENT REGISTER</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">FULL NAME</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" name="name" class="form-control" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">DEPARTMENT</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" name="department" class="form-control" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <<div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">EMAIL</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="email" name="email" class="form-control" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">MOBILE</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="number" name="mobile" class="form-control form-control-lg" />
  
                </div>
              </div>
  
              <hr class="mx-n3">

              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">ADDRESS</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="textarea" name="address" class="form-control" />
  
                </div>
              </div>
  
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
                <button type="reset" class="btn btn-danger btn-lg">RESET</button>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
</form>
</body>
</html>
